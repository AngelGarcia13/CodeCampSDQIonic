<ion-view view-title="Sponsors">
    <ion-content style="background: #E8E8E8;">
        <ion-slide-box>
            <ion-slide ng-repeat="sponsor in sponsors">
                <div class="box white" style="height: 350px;padding-top: 70px;text-align: center;background: #E8E8E8;">
                    <img ng-src="{{sponsor.img}}" style="width: 200px">
                    </div>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-view>
